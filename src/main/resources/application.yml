#Enabling postgre Console
spring:
  datasource:
    url: HEROKU_POSTGRESQL_OLIVE_URL
    driverClassName: org.postgresql.Driver
    username: username
    password: password
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    database: POSTGRESQL
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update